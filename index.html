<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datasheet Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- HTML to Canvas and jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            colors: {
              brand: 'var(--brand-color)',
              'brand-dark': 'var(--brand-color-dark)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-color: #1b4d3e;
        --brand-color-dark: #123329;
      }
      body {
        background-color: #f3f4f6;
      }
      /* Strict A4 Paper Styling */
      .a4-page {
        width: 210mm;
        height: 297mm; /* Fixed height for exact PDF mapping */
        background: white;
        margin: 0 auto 2rem auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        overflow: hidden; /* Prevent content overflow */
        position: relative;
        flex-shrink: 0;
      }
      
      @media print {
        body { 
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        .no-print { display: none !important; }
        
        .a4-page {
          width: 210mm !important;
          height: 297mm !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          page-break-after: always !important;
          page-break-inside: avoid !important;
          overflow: hidden !important;
        }
        
        /* Hide everything except the datasheet when printing */
        body.printing > * {
          display: none !important;
        }
        
        body.printing #datasheet-container {
          display: block !important;
        }
        
        /* Ensure proper sizing */
        @page {
          size: A4 portrait;
          margin: 0;
        }
      }
      
      /* Theme: Sharp Tech */
      .theme-sharp .shape-header {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
      }
      .theme-sharp .shape-accent {
        clip-path: polygon(15% 0, 100% 0, 100% 100%, 0% 100%);
      }

      /* Theme: Angle Bold */
      .theme-angle .shape-header {
        clip-path: polygon(0 0, 95% 0, 100% 100%, 0% 100%);
      }
      
      /* Utilities */
      [contenteditable]:empty:before {
        content: attr(placeholder);
        color: #9ca3af;
        cursor: text;
        display: block; /* For Firefox */
      }
      [contenteditable]:focus {
        outline: 2px solid #e5e7eb;
        background: #f9fafb;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
